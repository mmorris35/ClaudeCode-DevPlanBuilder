# Refresh interaction limits to restrict issue/PR creation to collaborators only
# GitHub limits expire after 6 months max, so we renew monthly

name: Refresh Interaction Limits

on:
  schedule:
    # Run on the 1st of each month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh-limits:
    runs-on: ubuntu-latest
    steps:
      - name: Set interaction limits to collaborators only
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X PUT repos/${{ github.repository }}/interaction-limits \
            -f limit=collaborators_only \
            -f expiry=six_months
